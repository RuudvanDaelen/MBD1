<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Pok&eacute;dex</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    
    <!-- Left panel with reveal effect---------------------------------------------------------------------------------------->
    <div class="panel panel-left panel-reveal">
        <div class="content-block-title">Settings</div>
        <div class="content-block">
            <!--Setting aantal pokemons laden-->
            <div class="item-inner">
                <div class="item-title label">Pokemons to load: <span id="itemsPerLoad"></span></div>
                <div class="item-input">
                    <div class="range-slider">
                        <input ontouchend="saveSettings()" id="pokemonsToLoad" type="range" min="20" max="100" step="5"/>
                    </div>
                </div>
            </div>
         </div>
         <div class="content-block">  
            <div class="item-inner">
                <div class="item-title label">Latitude:</div>
                <div class="item-input">
                    <div class="item-input">
                        <input onchange="saveSettings()" id="pokemonLat" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="content-block">
            <div class="item-inner">
                <div class="item-title label">Longitude:</div>
                <div class="item-input">
                    <div class="item-input">
                        <input onchange="saveSettings()" id="pokemonLon" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left">
                <a href="pokemons.html" class="link color-white">
                    <img src="img/pokedex/pokeball_red_30x30_white.png" />
                </a>
            </div>
            <div class="center sliding color-white">Pok&eacute;dex</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars color-white"></i></a>
            </div>
          </div>
        </div>
         
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
              
            <!--<form style="background-color: #CB413E;"  class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
                <div class="searchbar-input">
                    <input type="search" placeholder="Search">
                    <a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#" class="searchbar-cancel" style="color: white;">Cancel</a>
            </form>
               
            <div class="searchbar-overlay"></div>--> 
              
              
            
              
            <!-- Scrollable page content-->
            <div class="page-content infinite-scroll" data-distance="100">
                <!--<div class="content-block searchbar-not-found">
                    No results
                </div>-->
                <div id="pokemon-list" class="list-block media-list list-block-search searchbar-found">
                    <ul>
                        <!-- In my-app.js wordt dit gevuld -->
                    </ul>
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--<div class="toolbar">
            <div class="toolbar-inner">
                <a href="pokemons.html" class="link color-white">My Pok&eacute;mons</a>
                <a href="search.html" class="link color-white">Search</a>
            </div>
        </div>-->
      </div>
    </div>
    <!-- Required for the PhoneGap build to run smoothly -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
